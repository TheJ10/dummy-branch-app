name: CI - Branch Loan API

on:
  push:
    branches: ["main"]
  pull_requests:

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      -name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (if any)
        run: |
          if [ -d "tests" ]; then
            pytest
          else
            echo "No tests directory found, skipping tests"
          fi

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/branch-loan-api:${{ github.sha }} .

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/branch-loan-api:${{ github.sha }}
          severity: CRITICAL
          exit-code: 1

      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/branch-loan-api:${{ github.sha }}
